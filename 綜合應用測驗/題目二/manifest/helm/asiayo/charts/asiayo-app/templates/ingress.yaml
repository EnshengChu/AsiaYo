apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asiayo-ingress
  namespace: asiayo
spec:
  ingressClassName: asiayo
  rules:
  - host: asiayo.angusitlab.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asiayo-service
            port:
              number: 80