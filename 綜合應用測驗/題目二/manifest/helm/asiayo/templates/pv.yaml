apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-asiayo1-mysql-primary-0
  labels:
    app: data-asiayo1-mysql-primary-0
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: asiayo-mysql
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/mysql-data
